name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: Select the version to increment (major, minor, patch)
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  actions: read

jobs:
  release:
    uses: grovegs/workflows/.github/workflows/dotnet-package-release.yml@v1.0.33
    with:
      name: Package Template
      project: .
      global-json-file: global.json
      version-type: ${{ inputs.version-type }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
